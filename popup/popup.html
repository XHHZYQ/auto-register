<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>自动报名助手</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h2>自动报名助手</h2>
    <div class="upload-section">
      <div class="file-group">
        <label>选择文件夹：</label>
        <input type="file" id="folderInput" webkitdirectory directory multiple />
        <p class="hint">请选择包含报名名单(Excel)和照片的文件夹</p>
      </div>
    </div>
    <div class="progress-section" style="display: none;">
      <div class="progress-bar">
        <div class="progress" id="progressBar"></div>
      </div>
      <p class="progress-text">处理进度：<span id="progressText">0/0</span></p>
    </div>
    <div class="controls">
      <button id="startBtn">开始处理</button>
      <button id="pauseBtn" style="display: none;">暂停</button>
    </div>
    <div class="status-section">
      <p>成功：<span id="successCount">0</span></p>
      <p>失败：<span id="failCount">0</span></p>
      <p>当前处理：<span id="currentStudent">-</span></p>
    </div>
  </div>
  <script src="../libs/xlsx.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
